{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}


{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col">
        <h2 class="form-Titre-H2">Sign Up</h2>
        <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success"type="submit">Sign Up</button>
        </form>
    </div>
</div>

{% endblock content %}
